<html>
   <head>
      <title>File Uploading Form</title>
   </head>

   <body>

      <h3>File Upload:</h3>
      Select a file to upload: <br />
      
      <form id="formElem" name="formElem"
         enctype = "multipart/form-data">
         <input type="file" id="file_upload"  name="file_upload" />
         <input type="hidden" id="userid" name="userid" value="default" />
         <br />
         <input type = "submit" onClick="return validate()" value = "Upload File" />
      </form>



      <script>

 
         formElem.onsubmit = async (e) => {
           e.preventDefault();

           function setID(){
            var url = window.location.href;
            var urlarr = url.split('/');
            var id = urlarr[urlarr.length - 1];
            document.formElem.userid.value = id;
          //   document.getElementById("userid").value = id;
          }
 
          function validate(){
             var size=5242880;
             var file_size=document.getElementById('file_upload').files[0].size;
             if(file_size>=size){
                   return false;
             }
             return true;
          }
 
           if(validate()){
             await setID();

             let response = await fetch('/upload', {
                method: 'POST',
                body: new FormData(formElem)
                });
             let result = await response.json();
             alert(result.message);
              
           }else{
              alert('Please upload file less than 5mb');
           }
         };       
 
 
       </script>
      
   </body>
</html>
